<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: red">
    <div class="project">
      <div class="insert">
        <div class="key">Press the Key and Watch Magic!</div>
      </div>
    </div>
  </body>
  <script>
    const innerdata = document.querySelector(".insert");

    window.addEventListener("keydown", (e) => {
      innerdata.innerHTML = `<table>
            <tr>
              <th>key</th>
              <th>keyCode</th>
              <th>Code</th>
            </tr>
            <tr>
              <td>${e.key === " " ? "space" : e.key}</td>
              <td>${e.keyCode}</td>
              <td>${e.code}</td>
            </tr>

          </table>`;
    });
  </script>
</html>
